<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <title>Secure QR Scanner PWA</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsqr.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to SecureQRScanner-PWA</h1>
            <p class="instructions">Click the button below to start scanning a QR code.</p>
        </header>
        <main>
            <button id="startScan">Start QR Scan</button>
            <div id="video-feed-placeholder" style="display:none;">
                <p>Camera feed will appear here...</p>
            </div>
            <canvas id="scanner" hidden></canvas>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
